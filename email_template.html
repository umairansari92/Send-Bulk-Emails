<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      background-color: #302424;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .header {
      font-size: 1.5rem;
      text-align: center;
      text-decoration: underline;
      margin-bottom: 20px;
      background-color: #1f2025;
      padding: 1rem;
      border-radius: 10px;
      color: #c96969;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

   

    

    .img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid rgb(92, 82, 82);
      margin-bottom: 20px;
    }

    .content {
      margin-top: 20px;
    }

    p {
      color: #a89c9b;
      margin-bottom: 15px;
      font-size: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: bold;
    }

   

    .footer {
      margin-top: 20px;
      text-align: center;
    }

    .footer p {
      color: white;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-white);
      background-color: var(--color-grey-5);
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 60%;
      margin: 0 0.4rem;
      transition: all 0.4s ease-in-out;
      text-decoration: none;
      border: 1px solid white;
    }

    .social-links a:hover {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: scale(1.1);
      background-color: #333;
      color: #ff6347;
      border-bottom: 2px solid #ff6347;
    }

    .benefits {
      margin-top: 20px;
      color: #a89c9b;
      font-size: 18px;
    }

    

  

    @media (max-width: 768px) {
      .header {
        font-size: 1.2rem;
      }
      .img {
        width: 80px;
        height: 80px;
      }
      p {
        font-size: 16px;
      }
      .social-links a {
        font-size: 12px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1rem;
      }
      .img {
        width: 60px;
        height: 60px;
      }
      p {
        font-size: 14px;
      }
      .social-links a {
        font-size: 10px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="img" src="#">
      <h1>Welcome, {{name}}!</h1>
    </div>
    <div class="content">
      <p>Dear {{name}},</p>
      <p>write your sample e-mail here.</p> 
    </div>
  </div>
</body>
</html>
